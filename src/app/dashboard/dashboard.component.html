<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div>
      <span *ngIf="user">{{user.name}}</span>
      <span (click)="logout()">{{isLoggedin?' Logout':''}}</span>
      
    </div>
  </div>
</nav>
<div class="container" style="margin-top: 20px;">
  <form name="form" class="form-left" #form="ngForm" [formGroup]="uploadForm">
    <input 
    autocomplete="off"
    type="file"
    name="image"
    class="form-control"
    (change)="onFileChange($event)"
  />

  </form>
 
</div>


<div class="container" style="margin-top: 200px;">
  <b>List of Images</b>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let image of images; let i = index">{{image.image_path.split('/')[3]}}</li>
  </ul>
</div>
